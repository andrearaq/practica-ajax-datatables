<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Practica ajax datatables - Clinica Dental</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="bower_components/growl/stylesheets/jquery.growl.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
 <!--   <link rel="stylesheet" href="styles/jquery.dataTables_themeroller.css">-->
    <link rel="stylesheet" href="styles/jquery-ui.css" />
    <link rel="stylesheet" href="styles/jquery-ui.structure.css" />
    <link rel="stylesheet" href="styles/jquery-ui.theme.css" />
    <link rel="stylesheet" href="styles/jquery.multiselect.css" />
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div id="titulo"><h1>Clinica Dental - Doctores</h1></div>
      <div id="nombre"><h3>@ Andrea Gutierrez Muñoz - DAW 2015</h3></div>
      <div id="botones">
        <a href="#" id="bnuevo" class="btn boton2 boton_nu">Nuevo Doctor</a><a href="#" id="brepositorio" class="btn boton2 boton_re">Repositorio GitHub</a>
      </div>
       <br/>
        <table id="miTabla" class="display" width="100%" cellspacing="0">
          <thead>
            <th>Doctor</th>
            <th>Nº Colegiado</th>
            <th>Clínica</th>
            <th>Editar</th>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <th>Doctor</th>
            <th>Nº Colegiado</th>
            <th>Clínica</th>
            <th>Editar</th>
          </tfoot>
        </table>
    </div>
  <!-- formulario para agregar doctor y modificar datos doctor -->
     <div id="formu">
        <form id="formulario" method="post" novalidate>
          <div id="datos">
            <div class="grupo-campos">
                <label for="nombre">Nombre y Apellidos:<span class='important'>*</span>
                </label>
                <input type="text" name="nombre" id="nombre" placeholder="Introduce nombre y apellido">
            </div>
            <div class="grupo-campos">
                <label for="numcolegiado">Nº Colegiado:</label>
                <input type="text" name="numcolegiado" id="numcolegiado" placeholder="Introduce nº de colegiado">
            </div>
            <div class="grupo-campos">
                <label for="clinicas">Clínicas:<span class='important'>*</span>
                </label>
                <select name="clinicas[]" class="multiselect" multiple="multiple" id="clinicas"></select>
                <br/>
                <p class="texto"><span class='important'>*</span>Campo requerido</p>
            </div>
          </div>
        </form>
      </div>
      <!-- texto ventana modal Borrar doctor -->
    <div id="modalBorrar">
      <p>¿Está seguro de borrar el Doctor/a <span id="dborrar"></span>?</p>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/growl/javascripts/jquery.growl.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/jquery.multiselect.js"></script>
        <!-- endbuild -->
</body>
</html>
