    <div class="container">

            <th>Doctor</th>
            <th>Nº Colegiado</th>
            <th>Clínica</th>

  <!-- formulario para agregar doctor -->
     <div id="formuNuevo" role="dialog">
        <form id="formularioN" novalidate>
       <!--   <div id="datos">-->
            <div class="grupo-campos">
                <label for="nombreN">Nombre y Apellidos:<span class='important'>*</span>
                </label>                
                <p><input type="text" name="nombreN" id="nombreN" placeholder="Introduce nombre y apellido" class="text ui-widget-content ui-corner-all"></p>
            </div>
            <div class="grupo-campos">
                <label for="numcolegiadoN">Nº Colegiado:</label>
                <p><input type="text" name="numcolegiadoN" id="numcolegiadoN" placeholder="Introduce nº de colegiado" class="text ui-widget-content ui-corner-all"></p>
            </div>
            <div class="grupo-campos">
                <label for="clinicasN">Clínicas:<span class='important'>*</span>
                </label>
                <p><select size="8" name="clinicasN[]" class="multiselect" multiple="multiple" id="clinicasN">
             <!--     <option value="1">CENTRO IMPLANTOLOGICO BARCELONA</option>
                  <option value="2">CENTRO DE IMPLANTOLOGÍA MADRID</option>
                  <option value="3">CENTRO DE IMPLANTOLOGÍA VIGO</option>
                  <option value="4">CENTRO DE IMPLANTOLOGÍA ZARAGOZA</option>
                  <option value="6">CENTRO DE IMPLANTOLOGÍA VALENCIA</option>
                  <option value="6">CENTRO DE IMPLANTOLOGÍA SANTANDER</option>
                  <option value="15">CENTRO DE IMPLANTOLOGÍA TARRAGONA</option>-->
                </select></p>
            </div>
            <div class="grupo-campos">
              <p class="texto"><span class='important'>*</span>Campo requerido</p>
            </div>
       <!--   </div>-->
        </form>
      </div>
       <!-- formulario para modificar datos doctor -->
     <div id="formuEditar" role="dialog">
        <form id="formularioE" novalidate>
       <!--   <div id="datos">-->
          <span id="id_doctorE" name="id_doctorE"></span>
            <div class="grupo-campos">
                <label for="nombreE">Nombre y Apellidos:<span class='important'>*</span>
                </label>                
                <p><input type="text" name="nombreE" id="nombreE" placeholder="Introduce nombre y apellido" class="text ui-widget-content ui-corner-all"></p>
            </div>
            <div class="grupo-campos">
                <label for="numcolegiadoE">Nº Colegiado:</label>
                <p><input type="text" name="numcolegiadoE" id="numcolegiadoE" placeholder="Introduce nº de colegiado" class="text ui-widget-content ui-corner-all"></p>
            </div>
            <div class="grupo-campos">
                <label for="clinicasE">Clínicas:<span class='important'>*</span>
                </label>
                <p><select id="clinicasE" size="8" name="clinicasE[]" class="multiselect" multiple="multiple" >
             <!--     <option value="1">CENTRO IMPLANTOLOGICO BARCELONA</option>
                  <option value="2">CENTRO DE IMPLANTOLOGÍA MADRID</option>
                  <option value="3">CENTRO DE IMPLANTOLOGÍA VIGO</option>

                  <option value="6">CENTRO DE IMPLANTOLOGÍA VALENCIA</option>
                  <option value="6">CENTRO DE IMPLANTOLOGÍA SANTANDER</option>
                  <option value="15">CENTRO DE IMPLANTOLOGÍA TARRAGONA</option>-->
                </select></p>
            </div>
            <div class="grupo-campos">
              <p class="texto"><span class='important'>*</span>Campo requerido</p>
            </div>
       <!--   </div>-->
        </form>
      </div>
      <!-- texto ventana modal Borrar doctor -->
    <div id="modalBorrar" role="dialog">
      <p>¿Está seguro de borrar el Doctor/a <span id="dborrar"></span><span id="doctorB"></span>?</p>
